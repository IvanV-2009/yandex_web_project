<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-ui/lib/theme/moono-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='editor.css') }}">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/news_log">Newsly</a>
        <form action="{{ url_for('discovery') }}" method="GET">
            <input type="text" name="query" placeholder="Поиск...">
            <button type="submit">Искать</button>
        </form>
        {% if current_user.is_authenticated %}
            <p>
                <a class="btn btn-secondary" href="/news">Написать</a>
                <!-- button class="button button--size-l button--type-secondary button--with-icon button--rounded" type="button"><svg class="icon icon--pen" width="20" height="20"><use xlink:href="#pen"></use></svg>Написать</button -->
                <a class="navbar-brand" href="/user_profile/{{ current_user.id }}">{{ current_user.name }}</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
